<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="customscript.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="customstyle.css">
    <title>Cart-Life</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="home.html">Cart-Life</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="home.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li><a href="profile.html"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                    <li><a href="stats.html"><span class="glyphicon glyphicon-stats"></span> Statistics</a></li>
                    <li class="active"><a href="cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> My Cart</a></li> 
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="signup.html"><span class="glyphicon glyphicon-flag"></span> Sign Up</a></li>
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="col-md-6">
                <div class="form-group dropdown">
                    <h3>Create New Item</h3>
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Select Retailer
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="">HTML</a></li>
                        <li><a href="">CSS</a></li>
                        <li><a href="">JavaScript</a></li>
                    </ul>
                </div>
                <div class="form-group dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" disabled>Select Store
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="">HTML</a></li>
                        <li><a href="">CSS</a></li>
                        <li><a href="">JavaScript</a></li>
                    </ul>
                </div>
                <div class="form-group dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" disabled>Select Category
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="">HTML</a></li>
                        <li><a href="">CSS</a></li>
                        <li><a href="">JavaScript</a></li>
                    </ul>
                </div>
                <div class="form-group dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" disabled>Select Item
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="">HTML</a></li>
                        <li><a href="">CSS</a></li>
                        <li><a href="">JavaScript</a></li>
                    </ul>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="price">Price Per Unit ($):</label>
                    <input type="text" class="form-control" id="price" disabled>
                </div>
                <div class="form-group">
                    <label class="control-label" for="quantity">Quantity:</label>
                    <input type="text" class="form-control" id="quantity" disabled>
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>Your Cart</h3>
                <select multiple class="form-control input-lg" size="15" id="list"></select>
            </div>
            
            <div class="col-md-12 top-space">
                <button type="button" class="col-md-5 btn btn-default">Add Item to List</button>
                <button type="button" class="col-md-5 col-md-offset-2 btn btn-default">Remove Item</button>
            </div>
        </form>
    </div>
</body>
</html>
