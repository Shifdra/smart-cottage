<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="customscript.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="customstyle.css">
    <title>Cart-Life</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="home.html">Cart-Life</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="home.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li><a href="profile.html"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                    <li><a href="stats.html"><span class="glyphicon glyphicon-stats"></span> Statistics</a></li>
                    <li><a href="cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> My Cart</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="signup.html"><span class="glyphicon glyphicon-flag"></span> Sign Up</a></li>
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-md-5" for="uname">Username:</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="uname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-5" for="pwd">Password:</label>
                <div class="col-md-2">
                    <input type="password" class="form-control" id="pwd">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-5" for="fname">First Name:</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="fname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-5" for="lname">Last Name:</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="lname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-5" for="email">Email address:</label>
                <div class="col-md-2">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="col-md-5"></div>
            <a href="home.html" class="btn btn-primary col-md-2" role="button">Sign Up</a>
        </form>
    </div>
</body>
</html>
